    // Initialize the map
    var map = L.map('map').setView([6.5149, 3.3615], 15); // Centered near a general point

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to convert DMS (Degrees, Minutes, Seconds) to Decimal
    function dmsToDecimal(dms) {
        const dmsParts = dms.match(/(\d+)[°º]\s*(\d+)[’'′`´]?\s*(\d+)[”"]?\s*([NSEW])/i);
        
        if (!dmsParts) {
            alert('Invalid coordinate format! Please enter coordinates like 6°30’54”N , 3°21’39”E');
            return null; // Stops further processing
        }

        const degrees = parseInt(dmsParts[1], 10);
        const minutes = parseInt(dmsParts[2], 10);
        const seconds = parseInt(dmsParts[3], 10);
        const direction = dmsParts[4];

        let decimal = degrees + minutes / 60 + seconds / 3600;

        if (direction === 'S' || direction === 'W') {
            decimal *= -1;
        }
        return decimal;
    }

    // Function to process the input and create a polygon
    function createPolygonFromInput(event) {
        event.preventDefault();

        // Get input values
        const point1 = document.getElementById('point1').value;
        const point2 = document.getElementById('point2').value;
        const point3 = document.getElementById('point3').value;
        const point4 = document.getElementById('point4').value;

        // Convert DMS coordinates to decimal
        const coords = [
            [dmsToDecimal(point1.split(',')[0]), dmsToDecimal(point1.split(',')[1])],
            [dmsToDecimal(point2.split(',')[0]), dmsToDecimal(point2.split(',')[1])],
            [dmsToDecimal(point3.split(',')[0]), dmsToDecimal(point3.split(',')[1])],
            [dmsToDecimal(point4.split(',')[0]), dmsToDecimal(point4.split(',')[1])]
        ];

        // Clear any existing polygons
        map.eachLayer((layer) => {
            if (layer instanceof L.Polygon && !layer.options.preserve) {
                map.removeLayer(layer);
            }
        });

        // Draw the polygon with the new coordinates
        const polygon = L.polygon(coords, { color: 'blue' }).addTo(map);
        map.fitBounds(polygon.getBounds());
    }

    // Add event listener to the form submission
    document.getElementById('coordinateForm').addEventListener('submit', createPolygonFromInput);
